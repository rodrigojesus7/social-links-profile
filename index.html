<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">


</head>

<body>


    <main class="card">

        <div class="user-box">

            <div class="user-pic">
                <img src="./src/images/avatar-jessica.jpeg" alt="user profile image">
            </div>

            <div class="user-info">
                <h2 class="user-name">Jessica Randall</h2>
                <p class="user-city">London, United Kingdom</p>
            </div>

            <div>
                <p class="user-bio">"Front-end developer and avid reader."</p>
            </div>
        </div>


        <div class="user-links-box">
            
            <a href="">
                <p class="link-btn">GitHub</p>
            </a>

            <a href="">
                <p class="link-btn">Frontend Mentor</p>
            </a>

            <a href="">
                <p class="link-btn">LinkedIn</p>
            </a>

            <a href="">
                <p class="link-btn">Twitter</p>
            </a>

            <a href="">
                <p class="link-btn">Instagram</p>
            </a>

        </div>


    </main>


</body>

</html>
